<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COWIN API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h3 class="text-success ms-5"><b>COWIN Open Slots</b></h3>
                <select name="states" id="states" class="mt-2 w-75" onchange="populateDistrict()">
                    <option value="">Select your State</option>
                </select>
                <select name="district" id="district" class="mt-3 w-50">
                    <option value="">Select your district</option>
                </select>
                <input type="text" name="date" id="date" class="mt-3 ms-1 rounded-3"
                    placeholder="Enter date in dd-mm-yyyy">
                    <button type="button" class="btn btn-success d-block mt-2 btn-sm ms-1" onclick="populateSlots()">Submit</button>

            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table mt-5">
                    <tr>
                        <th>Center ID</th>
                        <th>Name</th>
                        <th>Block Name</th>
                        <th>Capacity(Total)</th>
                        <th>Capacity(Dose-1)</th>
                        <th>Capacity(Dose-2)</th>
                        <th>Vaccine</th>
                        <th>Slots</th>

                    </tr>
                    <tbody id="result"></tbody>


                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>

<script>
    var selected = document.querySelector("#states")
    var state_data = []
    var district_data = []
    fetch("https://cdn-api.co-vin.in/api/v2/admin/location/states").
        then(res => res.json()).
        then(data => {
            data.states.forEach(st => {
                state_data.push(st)
                let option = document.createElement('option')
                option.text = st.state_name
                option.value = st.state_name
                selected.appendChild(option);
            });
        })




    function populateDistrict() {
        var selected_dt = document.querySelector("#district")

        let stateId = state_data.find(p => p.state_name == selected.value).state_id

        fetch(`https://cdn-api.co-vin.in/api/v2/admin/location/districts/${stateId}`).
            then(res => res.json()).
            then(data => {
                data.districts.forEach(dt => {
                    district_data.push(dt)
                    let option = document.createElement('option')
                    option.text = dt.district_name
                    option.value = dt.district_name
                    option.id = dt.distict_id
                    selected_dt.appendChild(option);


                })
            })
    }

    function populateSlots() {
        let distId = district_data.find(d => d.district_name == district.value).district_id
        var html_data = ``

        let appdate = date.value

        fetch(`https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/findByDistrict?district_id=${distId}&date=${appdate}`).
            then(res => res.json()).
            then(sl => {
                sl.sessions.forEach(s => {

                    html_data += `
<tr>
<td>${s.center_id}</td>
<td>${s.name}</td>
<td>${s.block_name}</td>
<td>${s.available_capacity}</td>
<td>${s.available_capacity_dose1}</td>
<td>${s.available_capacity_dose2}</td>
<td>${s.vaccine}</td>
<td>${s.slots}</td>
</tr>
`

                })

                result.innerHTML = html_data
            })





    }


</script>

</html>
